    <style>

        body {

        .container {

        .option {

        .option:hover {

            transform: translateY(-2px);
        }

        .option.correct {

            color: #2e7d32;
        }

        .option.incorrect {

            color: #c62828;
        }

        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .next-btn:hover {
            background: #5a6fd8;
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .final-score {
            font-size: 2em;
            color: #4CAF50;
            margin: 20px 0;
        }

        .restart-btn, .home-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px;
        }

        .restart-btn:hover, .home-btn:hover {
            background: #ff5252;
        }

        .home-btn {
            background: #667eea;
        }

        .home-btn:hover {
            background: #5a6fd8;
        }

        .progress {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: #4CAF50;
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="home-btn" onclick="goHome()" style="margin-bottom: 20px;">‚¨ÖÔ∏è Voltar ao Menu</button>
        <h1>üíº Quiz Avan√ßado</h1>
        
        <div id="game-area">
            <div class="score">
                Pontua√ß√£o: <span id="score">0</span> / <span id="total">0</span>
            </div>
            
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question" id="question"></div>
            
            <div class="options" id="options"></div>
            
            <button class="next-btn" id="next-btn" onclick="nextQuestion()" disabled>
                Pr√≥xima Pergunta
            </button>
        </div>
        
        <div id="final-screen" style="display: none;">
            <div class="final-score" id="final-score"></div>
            <p id="final-message"></p>
            <button class="restart-btn" onclick="restartGame()">Jogar Novamente</button>
            <button class="home-btn" onclick="goHome()">Voltar ao Menu</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Quais s√£o as 5 For√ßas de Porter?",
                options: [
                    "Rivalidade, Substitutos, Fornecedores, Novos Entrantes, Compradores",
                    "Vendas, Marketing, Produ√ß√£o, Finan√ßas, RH",
                    "Planejamento, Organiza√ß√£o, Dire√ß√£o, Controle, Avalia√ß√£o",
                    "Clientes, Fornecedores, Concorrentes, Governo, Sociedade"
                ],
                correct: 0
            },
            {
                question: "O que √© departamentaliza√ß√£o?",
                options: [
                    "Processo de contrata√ß√£o",
                    "Agrupamento de atividades em unidades organizacionais",
                    "Sistema de vendas",
                    "M√©todo de produ√ß√£o"
                ],
                correct: 1
            },
            {
                question: "Quais s√£o os tipos de departamentaliza√ß√£o?",
                options: [
                    "Pequena, M√©dia e Grande",
                    "Funcional, por Produto, Geogr√°fica, por Clientes",
                    "Interna, Externa e Mista",
                    "Simples, Complexa e Avan√ßada"
                ],
                correct: 1
            },
            {
                question: "O que s√£o os 4 P's do Marketing?",
                options: [
                    "Pessoas, Processos, Produtos, Promo√ß√£o",
                    "Produto, Pre√ßo, Pra√ßa, Promo√ß√£o",
                    "Planejamento, Produ√ß√£o, Propaganda, Profit",
                    "Performance, Produtividade, Precis√£o, Pontualidade"
                ],
                correct: 1
            },
            {
                question: "Na matem√°tica financeira, o que √© Montante?",
                options: [
                    "Apenas o capital inicial",
                    "Capital + Juros",
                    "Apenas os juros",
                    "Taxa de juros"
                ],
                correct: 1
            },
            {
                question: "Qual a f√≥rmula dos Juros?",
                options: [
                    "J = M + C",
                    "J = M - C",
                    "J = M x C",
                    "J = M / C"
                ],
                correct: 1
            },
            {
                question: "Quais s√£o os processos b√°sicos de Gest√£o de Pessoas?",
                options: [
                    "Contratar, Pagar, Demitir",
                    "Agregar, Aplicar, Recompensar, Desenvolver, Manter, Monitorar",
                    "Recrutar, Selecionar, Treinar",
                    "Avaliar, Promover, Transferir"
                ],
                correct: 1
            },
            {
                question: "O que significa CBV em t√©cnicas de vendas?",
                options: [
                    "Cliente, Benef√≠cio, Venda",
                    "Caracter√≠sticas, Benef√≠cios, Vantagens",
                    "Compra, Benef√≠cio, Valor",
                    "Custo, Benef√≠cio, Varia√ß√£o"
                ],
                correct: 1
            },
            {
                question: "Segundo o CDC, o que √© produto?",
                options: [
                    "Apenas bens materiais",
                    "Qualquer bem m√≥vel ou im√≥vel, material ou imaterial",
                    "Somente servi√ßos",
                    "Apenas mercadorias"
                ],
                correct: 1
            },
            {
                question: "O que √© Telemarketing Ativo?",
                options: [
                    "Clientes ligam para a empresa",
                    "A empresa liga para os clientes e oferece produtos",
                    "Vendas pela internet",
                    "Vendas em lojas f√≠sicas"
                ],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let shuffledQuestions = [];

        function loadQuestion() {
            const question = shuffledQuestions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('next-btn').disabled = true;
            selectedAnswer = null;
            
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            document.getElementById('total').textContent = questions.length;
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            const question = shuffledQuestions[currentQuestion];
            
            options.forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index && i !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (index === question.correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            const percentage = (score / shuffledQuestions.length) * 100;
            document.getElementById('final-score').textContent = `${score}/${shuffledQuestions.length} (${percentage.toFixed(1)}%)`;
            atualizarDesempenhoGoogleSheets();
            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ Excelente! Voc√™ domina estrat√©gia e inova√ß√£o!';
            } else if (percentage >= 70) {
                message = 'üëè Muito bom! Conhecimento avan√ßado s√≥lido!';
            } else if (percentage >= 50) {
                message = 'üìö Continue estudando temas estrat√©gicos!';
            } else {
                message = 'üí™ Revise conceitos de gest√£o estrat√©gica!';
            }
            
            // Atualizar progresso do n√≠vel
            const progresso = JSON.parse(localStorage.getItem('progresso_niveis') || '{}');
            progresso.avancado = Math.max(progresso.avancado || 0, percentage);
            localStorage.setItem('progresso_niveis', JSON.stringify(progresso));
            
            // Verificar se atingiu o m√≠nimo para finalizar
            if (percentage < 90) {
                message += `\n\n‚ö†Ô∏è Para finalizar o curso, voc√™ deve atingir o m√≠nimo de 9 (90%), tente novamente. Voc√™ consegue!`;
            } else {
                message += `\n\nüèÜ Parab√©ns! Voc√™ concluiu todo o curso de Administra√ß√£o com excel√™ncia!`;
            }
            
            document.getElementById('final-message').textContent = message;
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('final-screen').style.display = 'none';
            
            loadQuestion();
        }

        function goHome() {
            window.history.back();
        }
        
        function atualizarDesempenhoGoogleSheets() {
            const dadosAluno = JSON.parse(localStorage.getItem('dados_aluno_atual') || '{}');
            if (!dadosAluno.nome) return;
            const stats = sistemaPontuacao.obterEstatisticas();
            const agora = new Date();
            const dados = {
                nome: dadosAluno.nome,
                semestre: dadosAluno.semestre,
                turma: dadosAluno.turma,
                periodo: dadosAluno.periodo,
                email: dadosAluno.email,
                data: agora.toLocaleDateString('pt-BR'),
                hora: agora.toLocaleTimeString('pt-BR'),
                pontuacao: stats.pontuacaoTotal,
                progresso: stats.progresso + '%',
                jogosCompletados: stats.jogosCompletados
            };
            const GOOGLE_SCRIPT_URL = localStorage.getItem('google_script_url');
            if (!GOOGLE_SCRIPT_URL) return;
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            }).catch(error => console.log('Erro'));
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        shuffledQuestions = shuffleArray(questions);
        loadQuestion();
    </script>
</body>
</html>
