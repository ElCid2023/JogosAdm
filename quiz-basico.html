        .option {

            padding: 15px;

            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background: #bbdefb;
            transform: translateY(-2px);
        }

        .option.correct {

            border-color: #4CAF50;
            color: #2e7d32;
        }

        .option.incorrect {

        }

        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .next-btn:hover {
            background: #5a6fd8;
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .final-score {
            font-size: 2em;
            color: #4CAF50;
            margin: 20px 0;
        }

        .restart-btn, .home-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px;
        }

        .restart-btn:hover, .home-btn:hover {
            background: #ff5252;
        }

        .home-btn {
            background: #667eea;
        }

        .home-btn:hover {
            background: #5a6fd8;
        }
        
        .gabarito-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
        
        .gabarito-item.correct {
            border-left: 5px solid #4CAF50;
        }
        
        .gabarito-item.incorrect {
            border-left: 5px solid #f44336;
        }

        .progress {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: #4CAF50;
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="home-btn" onclick="goHome()" style="margin-bottom: 20px;">‚¨ÖÔ∏è Voltar ao Menu</button>
        <h1>üìö Quiz B√°sico</h1>
        
        <div id="game-area">
            <div class="score">
                Pontua√ß√£o: <span id="score">0</span> / <span id="total">0</span>
            </div>
            
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question" id="question"></div>
            
            <div class="options" id="options"></div>
            
            <button class="next-btn" id="next-btn" onclick="nextQuestion()" disabled>
                Pr√≥xima Pergunta
            </button>
        </div>
        
        <div id="final-screen" style="display: none;">
            <div class="final-score" id="final-score"></div>
            <p id="final-message"></p>
            <button class="restart-btn" onclick="restartGame()">Jogar Novamente</button>
            <button class="next-btn" onclick="proximoJogo()">Pr√≥ximo Jogo</button>
            <button class="home-btn" onclick="goHome()">Voltar ao Menu</button>

        </div>
        
        <div id="gabarito-screen" style="display: none;">
            <h2>üìã Gabarito</h2>

            <button class="home-btn" onclick="backToFinal()">Voltar</button>
        </div>
    </div>

    <script src="sistema-pontuacao.js"></script>
    <script>
        const questions = [
            {
                question: "Quais s√£o os 4 grupos de habilidades do profissional do futuro?",
                options: [
                    "Sociais, Emocionais, T√©cnicas e Estrat√©gicas",
                    "Comunica√ß√£o, Lideran√ßa, Vendas e Marketing",
                    "Planejamento, Organiza√ß√£o, Dire√ß√£o e Controle",
                    "B√°sicas, Intermedi√°rias, Avan√ßadas e Especializadas"
                ],
                correct: 0
            },
            {
                question: "O que significa 'habilidade' segundo sua origem latina?",
                options: [
                    "Conhecimento te√≥rico",
                    "Capaz, aptus ou habeo (ter, possuir)",
                    "Experi√™ncia pr√°tica",
                    "Compet√™ncia t√©cnica"
                ],
                correct: 1
            },
            {
                question: "Quais s√£o as 4 fun√ß√µes b√°sicas da administra√ß√£o (PODC)?",
                options: [
                    "Produzir, Organizar, Dirigir, Comercializar",
                    "Planejar, Organizar, Dirigir, Controlar",
                    "Planejar, Operar, Decidir, Comunicar",
                    "Processar, Organizar, Delegar, Coordenar"
                ],
                correct: 1
            },
            {
                question: "Qual a diferen√ßa entre efici√™ncia e efic√°cia?",
                options: [
                    "N√£o h√° diferen√ßa",
                    "Efici√™ncia s√£o os meios, efic√°cia s√£o os objetivos",
                    "Efici√™ncia √© mais importante",
                    "Efic√°cia √© fazer r√°pido"
                ],
                correct: 1
            },
            {
                question: "Quais s√£o as habilidades que comp√µem as Habilidades Sociais?",
                options: [
                    "Apenas comunica√ß√£o e lideran√ßa",
                    "Comunica√ß√£o, Intelig√™ncia Emocional, Lideran√ßa, Colabora√ß√£o, Flexibilidade, Negocia√ß√£o, Networking",
                    "Somente t√©cnicas de vendas",
                    "Conhecimentos de inform√°tica"
                ],
                correct: 1
            },
            {
                question: "O que √© comunica√ß√£o eficaz e estrat√©gica?",
                options: [
                    "Falar alto e claro",
                    "Falar e ser compreendido, sem ru√≠dos, sem desentendimentos",
                    "Usar palavras dif√≠ceis",
                    "Comunicar apenas por escrito"
                ],
                correct: 1
            },
            {
                question: "Quantos s√£o os sinais de intelig√™ncia emocional mencionados?",
                options: [
                    "5 sinais",
                    "10 sinais",
                    "8 sinais",
                    "12 sinais"
                ],
                correct: 2
            },
            {
                question: "Quais s√£o os principais departamentos de uma empresa?",
                options: [
                    "Apenas Administrativo e Comercial",
                    "Administrativo, Comercial, Financeiro, RH, Marketing, Jur√≠dico",
                    "Somente Vendas e Produ√ß√£o",
                    "Apenas RH e Financeiro"
                ],
                correct: 1
            },
            {
                question: "Qual a principal fun√ß√£o do Assistente Administrativo?",
                options: [
                    "Apenas atender telefone",
                    "Fornecer suporte em v√°rias √°reas, permitindo que outras equipes se concentrem em suas fun√ß√µes principais",
                    "Somente arquivar documentos",
                    "Apenas fazer caf√©"
                ],
                correct: 1
            },
            {
                question: "Segundo a defini√ß√£o de Stoner, o que √© Administra√ß√£o?",
                options: [
                    "Apenas gerenciar pessoas",
                    "O processo de Planejar, Organizar, Liderar e Controlar esfor√ßos para alcan√ßar objetivos",
                    "Somente controlar gastos",
                    "Apenas tomar decis√µes"
                ],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let userAnswers = [];
        let shuffledQuestions = [];

        function loadQuestion() {
            const question = shuffledQuestions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('next-btn').disabled = true;
            selectedAnswer = null;
            
            const progress = ((currentQuestion) / shuffledQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            document.getElementById('total').textContent = shuffledQuestions.length;
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            const question = shuffledQuestions[currentQuestion];
            
            options.forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index && i !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (index === question.correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            userAnswers[currentQuestion] = {
                selected: index,
                correct: question.correct,
                isCorrect: index === question.correct
            };
            
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            
            const percentage = (score / shuffledQuestions.length) * 100;
            document.getElementById('final-score').textContent = `${score}/${shuffledQuestions.length} (${percentage.toFixed(1)}%)`;
            
            // Calcular pontos (m√°ximo 100 pontos)
            const pontos = Math.round((score / shuffledQuestions.length) * 100);
            const resultado = sistemaPontuacao.adicionarPontos('quiz-basico', pontos, 100);
            
            // Atualizar Google Sheets com novo desempenho
            atualizarDesempenhoGoogleSheets();
            
            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ Excelente! Voc√™ domina os conceitos b√°sicos!';
            } else if (percentage >= 70) {
                message = 'üëè Muito bom! Bom conhecimento b√°sico!';
            } else if (percentage >= 50) {
                message = 'üìö Continue estudando os fundamentos!';
            } else {
                message = 'üí™ Revise os conceitos b√°sicos!';
            }
            
            // Atualizar progresso do n√≠vel
            const progresso = JSON.parse(localStorage.getItem('progresso_niveis') || '{}');
            progresso.basico = Math.max(progresso.basico || 0, percentage);
            localStorage.setItem('progresso_niveis', JSON.stringify(progresso));
            
            if (resultado.melhorPontuacao) {
                message += ` ‚ú® Nova melhor pontua√ß√£o: ${pontos} pontos!`;
            }
            
            message += ` Total: ${resultado.pontuacaoTotal} pontos (${resultado.progresso}% completo)`;
            
            // Verificar se atingiu o m√≠nimo para avan√ßar
            if (percentage < 70) {
                message += `\n\n‚ö†Ô∏è Para passar para o pr√≥ximo n√≠vel, voc√™ deve atingir o m√≠nimo de 7 (70%), tente novamente. Voc√™ consegue!`;
            } else {
                message += `\n\n‚úÖ Parab√©ns! Voc√™ desbloqueou o n√≠vel Intermedi√°rio!`;
            }
            
            document.getElementById('final-message').textContent = message;
        }
        
        function atualizarDesempenhoGoogleSheets() {
            const dadosAluno = JSON.parse(localStorage.getItem('dados_aluno_atual') || '{}');
            if (!dadosAluno.nome) return;
            
            const stats = sistemaPontuacao.obterEstatisticas();
            const agora = new Date();
            
            const dados = {
                nome: dadosAluno.nome,
                semestre: dadosAluno.semestre,
                turma: dadosAluno.turma,
                periodo: dadosAluno.periodo,
                email: dadosAluno.email,
                data: agora.toLocaleDateString('pt-BR'),
                hora: agora.toLocaleTimeString('pt-BR'),
                pontuacao: stats.pontuacaoTotal,
                progresso: stats.progresso + '%',
                jogosCompletados: stats.jogosCompletados
            };
            
            const GOOGLE_SCRIPT_URL = localStorage.getItem('google_script_url');
            if (!GOOGLE_SCRIPT_URL) return;
            
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            }).catch(error => {
                console.log('Erro ao atualizar Google Sheets');
            });
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function restartGame() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            userAnswers = [];
            
            // Embaralhar perguntas para novo jogo
            shuffledQuestions = shuffleArray(questions);
            
            document.getElementById('score').textContent = '0';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('final-screen').style.display = 'none';
            document.getElementById('gabarito-screen').style.display = 'none';
            
            loadQuestion();
        }

        function goHome() {
            window.history.back();
        }
        
        function proximoJogo() {
            // Lista dos jogos do n√≠vel b√°sico
            const jogosBasicos = [
                'quiz-basico.html',
                'jogo-memoria.html', 
                'jogo-arrastar.html',
                'jogo-lacunas.html',
                'jogo-caca-palavras.html',
                'jogo-ligar-pontos.html',
                'jogo-completar-frases.html',
                'jogo-forca.html'
            ];
            
            const jogoAtual = window.location.pathname.split('/').pop();
            const indiceAtual = jogosBasicos.indexOf(jogoAtual);
            
            if (indiceAtual < jogosBasicos.length - 1) {
                // Vai para o pr√≥ximo jogo
                window.location.href = jogosBasicos[indiceAtual + 1];
            } else {
                // √öltimo jogo, volta para o menu do b√°sico
                window.location.href = 'index.html#basico';
            }
        }
        
        function showGabarito() {
            document.getElementById('final-screen').style.display = 'none';
            document.getElementById('gabarito-screen').style.display = 'block';
            
            const gabaritoContent = document.getElementById('gabarito-content');
            gabaritoContent.innerHTML = '';
            
            shuffledQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const div = document.createElement('div');
                div.className = `gabarito-item ${userAnswer.isCorrect ? 'correct' : 'incorrect'}`;
                
                div.innerHTML = `
                    <strong>Pergunta ${index + 1}:</strong> ${question.question}<br>
                    <strong>Sua resposta:</strong> ${question.options[userAnswer.selected]} ${userAnswer.isCorrect ? '‚úÖ' : '‚ùå'}<br>
                    <strong>Resposta correta:</strong> ${question.options[userAnswer.correct]}
                `;
                
                gabaritoContent.appendChild(div);
            });
        }
        
        function backToFinal() {
            document.getElementById('gabarito-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
        }
        
        function playAudio(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        function initGame() {
            shuffledQuestions = shuffleArray(questions);
            loadQuestion();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            playAudio('Bem-vindo ao Quiz B√°sico de Administra√ß√£o!');
            initGame();
        });
    </script>
