<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Lacunas - Conceitos B√°sicos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.1em;
        }
        
        .score {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #4CAF50;
        }
        
        .sentence-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        
        .sentence {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .blank {
            display: inline-block;
            min-width: 150px;
            padding: 8px 15px;
            margin: 0 5px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .blank:hover {
            border-color: #667eea;
            background: #e3f2fd;
        }
        
        .blank.filled {
            background: #e8f5e8;
            border-color: #4CAF50;
            color: #2e7d32;
        }
        
        .blank.incorrect {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .option {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .option:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .option.used {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn.restart {
            background: #ff6b6b;
        }
        
        .btn.restart:hover {
            background: #ff5252;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .final-message {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .progress {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: #4CAF50;
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Preencher Lacunas - Conceitos B√°sicos</h1>
        
        <div class="instructions">
            <strong>Instru√ß√µes:</strong> Clique nas palavras abaixo para completar as frases sobre conceitos b√°sicos de administra√ß√£o!
        </div>
        
        <div class="score">
            Pontua√ß√£o: <span id="score">0</span> / <span id="total">8</span>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div id="sentences-container"></div>
        
        <div class="options" id="options-container"></div>
        
        <div class="final-message" id="final-message">
            <h2>üéâ Parab√©ns!</h2>
            <p id="final-text"></p>
        </div>
        
        <div class="buttons">
            <button class="btn restart" onclick="restartGame()">Reiniciar</button>
            <button class="btn" id="next-btn" onclick="proximoJogo()" disabled>Pr√≥ximo Jogo</button>
            <button class="btn" onclick="goHome()">Voltar ao Menu</button>
        </div>
    </div>

    <script src="sistema-pontuacao.js"></script>
    <script>
        const sentences = [
            {
                text: "As habilidades do profissional do futuro s√£o divididas em 4 grupos: Sociais, Emocionais, _____ e Estrat√©gicas.",
                correct: "T√©cnicas",
                id: 1
            },
            {
                text: "Comunica√ß√£o eficaz √© falar e ser _____, sem ru√≠dos, sem desentendimentos.",
                correct: "compreendido",
                id: 2
            },
            {
                text: "As fun√ß√µes administrativas s√£o: Planejar, Organizar, _____ e Controlar.",
                correct: "Dirigir",
                id: 3
            },
            {
                text: "_____ significa atingir objetivos, relaciona-se com os fins e prop√≥sitos.",
                correct: "Efic√°cia",
                id: 4
            },
            {
                text: "_____ significa fazer as coisas bem e corretamente, relaciona-se com os meios.",
                correct: "Efici√™ncia",
                id: 5
            },
            {
                text: "O Assistente Administrativo √© respons√°vel por fornecer _____ em v√°rias √°reas da empresa.",
                correct: "suporte",
                id: 6
            },
            {
                text: "A empresa √© composta por tr√™s grandes for√ßas: Pessoas, Processos e _____.",
                correct: "Tecnologia",
                id: 7
            },
            {
                text: "Os principais departamentos de uma empresa s√£o: Administrativo, Comercial, Financeiro, _____ e Marketing.",
                correct: "RH",
                id: 8
            }
        ];

        const options = [
            "T√©cnicas", "compreendido", "Dirigir", "Efic√°cia",
            "Efici√™ncia", "suporte", "Tecnologia", "RH"
        ];

        let score = 0;
        let totalBlanks = sentences.length;
        let gameCompleted = false;
        let selectedBlank = null;

        function initGame() {
            createSentences();
            createOptions();
            updateScore();
        }

        function createSentences() {
            const container = document.getElementById('sentences-container');
            container.innerHTML = '';
            
            sentences.forEach((sentence, index) => {
                const sentenceDiv = document.createElement('div');
                sentenceDiv.className = 'sentence-container';
                
                const sentenceText = sentence.text.replace('_____', 
                    `<span class="blank" data-id="${sentence.id}" onclick="selectBlank(this)">_____</span>`
                );
                
                sentenceDiv.innerHTML = `
                    <div class="sentence">${sentenceText}</div>
                `;
                
                container.appendChild(sentenceDiv);
            });
        }

        function createOptions() {
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            const shuffledOptions = [...options].sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => fillBlank(option, optionDiv);
                container.appendChild(optionDiv);
            });
        }

        function selectBlank(blankElement) {
            document.querySelectorAll('.blank').forEach(blank => {
                blank.style.background = blank.classList.contains('filled') ? '#e8f5e8' : 'white';
            });
            
            if (!blankElement.classList.contains('filled')) {
                selectedBlank = blankElement;
                blankElement.style.background = '#fff3cd';
            }
        }

        function fillBlank(optionText, optionElement) {
            if (!selectedBlank || optionElement.classList.contains('used')) {
                return;
            }
            
            const blankId = parseInt(selectedBlank.dataset.id);
            const correctAnswer = sentences.find(s => s.id === blankId).correct;
            
            if (optionText === correctAnswer) {
                selectedBlank.textContent = optionText;
                selectedBlank.classList.add('filled');
                selectedBlank.style.background = '#e8f5e8';
                optionElement.classList.add('used');
                score++;
                playAudio('Correto!');
            } else {
                selectedBlank.classList.add('incorrect');
                setTimeout(() => {
                    selectedBlank.classList.remove('incorrect');
                }, 500);
                playAudio('Tente novamente!');
            }
            
            selectedBlank = null;
            updateScore();
            updateProgress();
            checkGameComplete();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateProgress() {
            const progress = (score / totalBlanks) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function checkGameComplete() {
            if (score === totalBlanks && !gameCompleted) {
                gameCompleted = true;
                
                const percentage = (score / totalBlanks) * 100;
                const pontos = Math.round(percentage);
                const resultado = sistemaPontuacao.adicionarPontos('lacunas', pontos, 100);
                
                const progresso = JSON.parse(localStorage.getItem('progresso_niveis') || '{}');
                progresso.basico = Math.max(progresso.basico || 0, percentage);
                localStorage.setItem('progresso_niveis', JSON.stringify(progresso));
                
                let message = `Voc√™ completou todas as ${totalBlanks} frases corretamente! Pontos: ${pontos}`;
                if (resultado.melhorPontuacao) {
                    message += ` ‚ú® Nova melhor pontua√ß√£o!`;
                }
                message += ` Total: ${resultado.pontuacaoTotal} pontos (${resultado.progresso}% completo)`;
                
                document.getElementById('final-text').textContent = message;
                document.getElementById('final-message').style.display = 'block';
                document.getElementById('next-btn').disabled = false;
                
                playAudio('Parab√©ns! Voc√™ domina os conceitos b√°sicos de administra√ß√£o!');
            }
        }

        function restartGame() {
            score = 0;
            gameCompleted = false;
            selectedBlank = null;
            
            document.getElementById('final-message').style.display = 'none';
            document.getElementById('next-btn').disabled = true;
            
            initGame();
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        function goHome() {
            window.location.href = 'index.html#basico';
        }
        
        function proximoJogo() {
            const jogosBasicos = [
                'quiz-basico.html',
                'jogo-memoria.html',
                'jogo-arrastar.html',
                'jogo-lacunas.html',
                'jogo-forca.html'
            ];
            const jogoAtual = window.location.pathname.split('/').pop();
            const indiceAtual = jogosBasicos.indexOf(jogoAtual);
            
            if (indiceAtual < jogosBasicos.length - 1) {
                window.location.href = jogosBasicos[indiceAtual + 1];
            } else {
                window.location.href = 'index.html#basico';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            playAudio('Complete as frases sobre conceitos b√°sicos de administra√ß√£o!');
        });
    </script>
</body>
</html>
