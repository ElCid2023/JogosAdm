<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Frases - Ferramentas de Gest√£o</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #4a5568;
            margin-bottom: 20px;
        }
        
        .score {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .sentence {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-size: 1.4em;
            line-height: 1.8;
            text-align: left;
        }
        
        .blank {
            display: inline-block;
            min-width: 150px;
            padding: 8px 15px;
            border: 3px solid #667eea;
            border-radius: 8px;
            background: white;
            font-size: 1em;
            text-align: center;
            margin: 0 8px;
            font-weight: bold;
        }
        
        .blank.correct {
            background: #c8e6c9;
            border-color: #4CAF50;
            color: #2e7d32;
        }
        
        .blank.incorrect {
            background: #ffcdd2;
            border-color: #f44336;
            color: #c62828;
        }
        
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .option {
            background: #e3f2fd;
            border: 2px solid #bbdefb;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .option:hover {
            background: #bbdefb;
            transform: translateY(-2px);
        }
        
        .option.used {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .check-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
        }
        
        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
        }
        
        .home-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
        }
        
        .final-screen {
            display: none;
        }
        
        .final-score {
            font-size: 2em;
            color: #4CAF50;
            margin: 20px 0;
        }
        
        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Completar Frases - Ferramentas de Gest√£o</h1>
        
        <div id="game-area">
            <div class="score">
                Pontua√ß√£o: <span id="score">0</span> / <span id="total">8</span>
            </div>
            
            <div class="sentence" id="sentence"></div>
            
            <div class="options" id="options"></div>
            
            <button class="check-btn" onclick="checkAnswers()">Verificar</button>
            <button class="next-btn" onclick="nextSentence()" style="display: none;">Pr√≥xima</button>
        </div>
        
        <div id="final-screen" class="final-screen">
            <div class="final-score" id="final-score"></div>
            <p id="final-message"></p>
            <button class="next-btn" onclick="restartGame()">Jogar Novamente</button>
            <button class="next-btn" id="next-btn" onclick="proximoJogo()" disabled>Pr√≥ximo Jogo</button>
            <button class="home-btn" onclick="goHome()">Voltar ao Menu</button>
        </div>
    </div>

    <script src="sistema-pontuacao.js"></script>
    <script>
        const sentences = [
            {
                text: "A an√°lise _____ avalia For√ßas, Fraquezas, Oportunidades e _____.",
                blanks: ["SWOT", "Amea√ßas"],
                options: ["SWOT", "Amea√ßas", "SMART", "Riscos", "Porter", "Problemas"]
            },
            {
                text: "Os objetivos _____ devem ser Espec√≠ficos, Mensur√°veis, Ating√≠veis, Relevantes e _____.",
                blanks: ["SMART", "Temporais"],
                options: ["SMART", "Temporais", "SWOT", "Claros", "Simples", "Pr√°ticos"]
            },
            {
                text: "O m√©todo _____ responde: O que, Quem, Onde, Quando, Por que, Como e Quanto _____.",
                blanks: ["5W2H", "custa"],
                options: ["5W2H", "custa", "PDCA", "vale", "demora", "SWOT"]
            },
            {
                text: "As 5 For√ßas de _____ incluem: concorrentes, fornecedores, compradores, entrantes e _____.",
                blanks: ["Porter", "substitutos"],
                options: ["Porter", "substitutos", "Taylor", "parceiros", "clientes", "produtos"]
            },
            {
                text: "Na an√°lise SWOT, as _____ s√£o fatores internos positivos e as _____ s√£o fatores internos negativos.",
                blanks: ["For√ßas", "Fraquezas"],
                options: ["For√ßas", "Fraquezas", "Oportunidades", "Amea√ßas", "Vantagens", "Problemas"]
            },
            {
                text: "Os objetivos _____ s√£o de longo prazo, os _____ de m√©dio prazo e os _____ de curto prazo.",
                blanks: ["Estrat√©gicos", "T√°ticos", "Operacionais"],
                options: ["Estrat√©gicos", "T√°ticos", "Operacionais", "Gerais", "Espec√≠ficos", "Principais"]
            },
            {
                text: "No 5W2H, _____ define o respons√°vel e _____ estabelece o local de execu√ß√£o.",
                blanks: ["WHO", "WHERE"],
                options: ["WHO", "WHERE", "WHAT", "WHEN", "WHY", "HOW"]
            },
            {
                text: "As 5 For√ßas de Porter analisam o poder de barganha dos _____ e dos _____.",
                blanks: ["fornecedores", "compradores"],
                options: ["fornecedores", "compradores", "concorrentes", "entrantes", "substitutos", "parceiros"]
            }
        ];

        let currentSentence = 0;
        let score = 0;
        let selectedBlanks = [];

        function loadSentence() {
            const sentence = sentences[currentSentence];
            let sentenceHTML = sentence.text;
            
            // Substituir underscores por inputs
            sentence.blanks.forEach((blank, index) => {
                sentenceHTML = sentenceHTML.replace('_____', 
                    `<input type="text" class="blank" id="blank-${index}" readonly onclick="selectBlank(${index})">`
                );
            });
            
            document.getElementById('sentence').innerHTML = sentenceHTML;
            
            // Criar op√ß√µes
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            // Embaralhar op√ß√µes
            const shuffledOptions = [...sentence.options].sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(option, optionElement);
                optionsContainer.appendChild(optionElement);
            });
            
            selectedBlanks = new Array(sentence.blanks.length).fill('');
            document.querySelector('.check-btn').style.display = 'inline-block';
            document.querySelector('.next-btn').style.display = 'none';
        }

        let selectedBlankIndex = -1;

        function selectBlank(index) {
            selectedBlankIndex = index;
            // Destacar blank selecionado
            document.querySelectorAll('.blank').forEach((blank, i) => {
                blank.style.borderColor = i === index ? '#ff6b6b' : '#667eea';
            });
        }

        function selectOption(option, optionElement) {
            if (selectedBlankIndex === -1 || optionElement.classList.contains('used')) {
                playAudio('Selecione uma lacuna primeiro!');
                return;
            }
            
            const blankInput = document.getElementById(`blank-${selectedBlankIndex}`);
            blankInput.value = option;
            selectedBlanks[selectedBlankIndex] = option;
            
            optionElement.classList.add('used');
            selectedBlankIndex = -1;
            
            // Resetar bordas
            document.querySelectorAll('.blank').forEach(blank => {
                blank.style.borderColor = '#667eea';
            });
        }

        function checkAnswers() {
            const sentence = sentences[currentSentence];
            let correct = 0;
            
            sentence.blanks.forEach((correctAnswer, index) => {
                const blankInput = document.getElementById(`blank-${index}`);
                if (selectedBlanks[index] === correctAnswer) {
                    blankInput.classList.add('correct');
                    correct++;
                } else {
                    blankInput.classList.add('incorrect');
                    blankInput.value = correctAnswer; // Mostrar resposta correta
                }
            });
            
            if (correct === sentence.blanks.length) {
                score++;
                document.getElementById('score').textContent = score;
                playAudio('Perfeito! Todas as lacunas est√£o corretas!');
            } else {
                playAudio(`Voc√™ acertou ${correct} de ${sentence.blanks.length} lacunas.`);
            }
            
            document.querySelector('.check-btn').style.display = 'none';
            document.querySelector('.next-btn').style.display = 'inline-block';
        }

        function nextSentence() {
            currentSentence++;
            
            if (currentSentence < sentences.length) {
                loadSentence();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            
            const percentage = (score / sentences.length) * 100;
            document.getElementById('final-score').textContent = `${score}/${sentences.length} (${percentage.toFixed(1)}%)`;
            
            const pontos = Math.round((score / sentences.length) * 100);
            const resultado = sistemaPontuacao.adicionarPontos('completar-frases', pontos, 100);
            
            document.getElementById('next-btn').disabled = false;
            
            let message = '';
            if (percentage >= 80) {
                message = 'üèÜ Excelente! Voc√™ domina as ferramentas de gest√£o!';
            } else if (percentage >= 60) {
                message = 'üëè Muito bom! Continue praticando!';
            } else {
                message = 'üìö Continue estudando as ferramentas!';
            }
            
            if (resultado.melhorPontuacao) {
                message += ` ‚ú® Nova melhor pontua√ß√£o: ${pontos} pontos!`;
            }
            message += ` Total: ${resultado.pontuacaoTotal} pontos`;
            
            document.getElementById('final-message').innerHTML = `
                ${message}
                <div style="margin: 15px 0;">
                    <div id="progresso-completar"></div>
                </div>
            `;
            
            criarBarraProgresso('progresso-completar', resultado.progresso, 'Progresso Geral');
            
            playAudio(message);
        }

        function restartGame() {
            currentSentence = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('final-screen').style.display = 'none';
            document.getElementById('next-btn').disabled = true;
            loadSentence();
        }

        function proximoJogo() {
            const jogosBasicos = ['quiz-basico.html', 'jogo-memoria.html', 'jogo-arrastar.html', 'jogo-lacunas.html', 'jogo-forca.html', 'jogo-caca-palavras.html', 'jogo-ligar-pontos.html', 'jogo-completar-frases.html'];
            const jogoAtual = window.location.pathname.split('/').pop();
            const indiceAtual = jogosBasicos.indexOf(jogoAtual);
            
            if (indiceAtual < jogosBasicos.length - 1) {
                window.location.href = jogosBasicos[indiceAtual + 1];
            } else {
                window.location.href = 'index.html#basico';
            }
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        function goHome() {
            window.location.href = 'index.html#basico';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSentence();
            playAudio('Bem-vindo ao jogo de completar frases! Complete as frases sobre ferramentas de gest√£o!');
        });
    </script>
</body>
</html>
